name: Build Docusaurus

on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - '*'

jobs:

  build_docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Docusaurus Dependencies
        run: |
          cd docusaurus
          yarn install

      - name: Build Docusaurus Docs
        run: |
          cd docusaurus
          yarn build
